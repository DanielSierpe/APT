<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <h1>Bienvenido a nuestra aplicación</h1>
    
    <h2>Últimas Novedades</h2>
    <swiper-container>
      <swiper-slide>
        <img src="assets/img/novedad1.jpg" alt="Novedad 1">
        <h3>Novedad 1</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad2.jpg" alt="Novedad 2">
        <h3>Novedad 2</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad3.jpg" alt="Novedad 3">
        <h3>Novedad 3</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad4.jpg" alt="Novedad 4">
        <h3>Novedad 4</h3>
      </swiper-slide>
    </swiper-container>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Características principales</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-label>Característica 1</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-label>Característica 2</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-label>Característica 3</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" routerLink="/comenzar">Comenzar ahora</ion-button>
  </ion-content>
</div>
