<app-layout [pageTitle]="'Inicio'">
  <h1>Bienvenido a nuestra aplicación</h1>
  
  <h2>Últimas Novedades</h2>
  <ion-content>
    <swiper-container>
      <swiper-slide>
        <img src="assets/img/novedad1.jpg" alt="Novedad 1">
        <h3>Novedad 1</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad2.jpg" alt="Novedad 2">
        <h3>Novedad 2</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad3.jpg" alt="Novedad 3">
        <h3>Novedad 3</h3>
      </swiper-slide>
      <swiper-slide>
        <img src="assets/img/novedad4.jpg" alt="Novedad 4">
        <h3>Novedad 4</h3>
      </swiper-slide>
    </swiper-container>
  </ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Características principales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Característica 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Característica 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Característica 3</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" routerLink="/comenzar">Comenzar ahora</ion-button>
</app-layout>
