<ion-content class="ion-padding">
  <div class="login-container form-container">
    <div class="logo-container">
      <img src="assets/img/logo2.png" alt="Logo" class="logo">
    </div>
    <h1>Inicio de Sesión</h1>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/home" class="ion-margin-top">Iniciar sesión</ion-button>
    
    <div class="social-login">
      <div class="social-buttons">
        <ion-button class="social-button google" fill="clear">
          <ion-img src="assets/img/google.png" alt="Google"></ion-img>
        </ion-button>
      </div>
    </div>

    <div class="additional-links">
      <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <a routerLink="/register" class="register">Regístrate</a>
    </div>
  </div>
</ion-content>
